<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <style>

    </style>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class='row w-100' id='9am'>
        <div class="hour float-left py-1">9am</div>
        <textarea id='9am'></textarea>
        <button class="save float-right" id='9am'>Save</button>
      </div>
      <div class='row' id='10am'>
        <div class="hour float-left py-1">10am</div>
        <textarea id='10am'></textarea>
        <button class="save float-right" id='10am'>Save</button>
      </div>
      <div class='row' id='11am'>
        <div class="hour float-left py-1">11am</div>
        <textarea id='11am'></textarea>
        <button class="save float-right" id='11am'>Save</button>
      </div>
      <div class='row' id='12pm'>
        <div class="hour float-left py-1">12pm</div>
        <textarea id='12pm'></textarea>
        <button class="save float-right" id='12pm'>Save</button>
      </div>
      <div class='row' id='1pm'>
        <div class="hour float-left py-1">1pm</div>
        <textarea id='1pm'></textarea>
        <button class="save float-right" id='1pm'>Save</button>
      </div>
      <div class='row' id='2pm'>
        <div class="hour float-left py-1">2pm</div>
        <textarea id='2pm'></textarea>
        <button class="save float-right" id='2pm'>Save</button>
      </div>
      <div class='row' id='3pm'>
        <div class="hour float-left py-1">3pm</div>
        <textarea id='3pm'></textarea>
        <button class="save float-right" id='3pm'>Save</button>
      </div>
      <div class='row' id='4pm'>
        <div class="hour float-left py-1">4pm</div>
        <textarea id='4pm'></textarea>
        <button class="save float-right" id='4pm'>Save</button>
      </div>
      <div class='row' id='5pm'>
        <div class="hour float-left py-1">5pm</div>
        <textarea id='5pm'></textarea>
        <button class="save float-right" id='5pm'>Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
